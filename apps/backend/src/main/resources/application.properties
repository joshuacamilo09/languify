spring.application.name=dbproj
spring.datasource.url=jdbc:mysql://localhost:3306/languifydb
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# JWT
jwt.secret=${env.JWT_SECRET}
# Google
google.client.id=${env.GOOGLE_CLIENT_ID}
# OpenAI
openai.secret=${env.OPENAI_SECRET}}
openai.realtime.uri=${env.OPEN_AI_REALTIME_URI}}
